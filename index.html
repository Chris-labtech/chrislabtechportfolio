<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css"> <!-- Link to your external CSS file -->
    <title>Header with Two Columns</title>
</head>
<body>

    <!--Section 1: Header Row-->
    <div class="header">
        <div class="column left">
            <!-- Content for the left column (justify to the left) -->
            Left Content
        </div>
        <div class="column right">
            <!-- Content for the right column (justify to the right) -->
            Right Content
        </div>
    </div>

    <!--Background Images-->
    <div class="background-image1">Where is the Text</div>
    <div class="background-image2">Where is the Text - Second Image</div>
    <div class="background-image3">Where is the Text - Third Image</div>
    
</body>
</html>
